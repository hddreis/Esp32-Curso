                        <h2>Configuração da Rede Sem Fio</h2>
                        <hr>
                    </div>
                </div>
                    <!--BLOCK SECTION -->
    <!--END BLOCK SECTION -->
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="icon-signal"> Configuraçoes da rede WiFi e em modo AP</i>
            </div>
            <div class="panel-body">
                <br>
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="#" class="control-label col-lg-3"></label>
                        <div class="col-lg-5">
                            <button class="btn" data-toggle="modal" data-target="#myModal"><i class="icon-search"></i> Buscar</Button>
                        </div>
                    </div>

                    <div class="form-group" id="form_ssid">
                        <label for="ssid" class="control-label col-lg-3">Nome da Rede :</label>
                        <div class="col-lg-5">
                            <input type="text" id="ssid" name="ssid" placeholder="SSID" value="casa hdr" class="form-control">
                        </div>
                    </div>

                    <div class="form-group" id="form_pw">
                        <label for="pw" class="control-label col-lg-3">Senha da rede :</label>
                        <div class="col-lg-5">
                            <input type="password" id="pw" name="pw" placeholder="*********" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text1" class="control-label col-lg-3">IP Estatico :</label>
                        <div class="col-lg-5">
                            <div class="make-switch switch-mini" data-on="btn-primary" data-off="danger">
                                <input type="checkbox" id="staticIP">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="form_local_ip">
                        <label for="local_ip" class="control-label col-lg-3">Direção IP :</label>
                        <div class="col-lg-5">
                            <input type="text" id="local_ip" name="local_ip" placeholder="Direção IP" value="192.168.0.150" class="form-control ip">
                        </div>
                    </div>
                    <div class="form-group" id="form_subnet">
                        <label for="subnet" class="control-label col-lg-3">Mascara de Rede :</label>
                        <div class="col-lg-5">
                            <input type="text" id="subnet" name="subnet" placeholder="Mascara de Rede" value="255.255.255.0" class="form-control ip" />
                        </div>
                    </div>
                    <div class="form-group" id="form_gateway">
                        <label for="gateway" class="control-label col-lg-3">Porta de entrada :</label>
                        <div class="col-lg-5">
                            <input type="text" id="gateway" name="gateway" placeholder="Porta de Entrada" value="192.168.0.150" class="form-control ip">
                        </div>
                    </div>
                    <div class="form-group" id="form_primaryDNS">
                        <label for="primaryDNS" class="control-label col-lg-3">DNS Primario :</label>
                        <div class="col-lg-5">
                            <input type="text" id="primaryDNS" name="primaryDNS" placeholder="DNS Primario" value="8.8.8.8" class="form-control ip">
                        </div>
                    </div>
                    <div class="form-group" id="form_secondaryDNS">
                        <label for="secondaryDNS" class="control-label col-lg-3">DNS Secundario :</label>
                        <div class="col-lg-5">
                            <input type="text" id="secondaryDNS" name="secondaryDNS" placeholder="DNS Secundario" value="8.8.4.4" class="form-control ip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text1" class="control-label col-lg-3">Modo AP :</label>
                        <div class="col-lg-5">
                            <div class="make-switch switch-mini" data-on="primary" data-off="danger">
                                <input type="checkbox" #accessPoint# id="accessPoint" onchange="apnable();">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="form_nameap">
                        <label for="nameap" class="control-label col-lg-3">Nome do AP :</label>
                        <div class="col-lg-5">
                            <input type="text" id="nameap" value="ESP32" name="nameap" placeholder="Nome (SSID) AP" class="form-control ap">
                        </div>
                    </div>
                    <div class="form-group" id="form_passwordap">
                        <label for="passwordap" class="control-label col-lg-3">Senha do AP :</label>
                        <div class="col-lg-5">
                            <input type="password" id="passwordap" name="passwordap" placeholder="**********" class="form-control ap">
                        </div>
                    </div>
                    <div class="form-group" id="form_canalap">
                        <label for="canalap" class="control-label col-lg-3"></label>
                        <div class="col-lg-5">
                            <input type="number" id="canalap" name="canalap" value="13" placeholder="Canal: 1 - 13" class="form-control ap">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hiddenap" class="control-label col-lg-3">Visibilidade :</label>
                        <div class="col-lg-5">
                            <div class="make-switch switch-mini" data-on="primary" data-off="danger">
                                <input type="checkbox" id="apvisible">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="form_connectap">
                        <label for="connectap" class="control-label col-lg-3">Número de conexões :</label>
                        <div class="col-lg-5">
                            <input type="number" id="connectap" value="2" name="connectap" placeholder="Min: 0 - Max: 8" class="form-control ap">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="#" class="control-label col-lg-3"></label>
                        <div class="col-lg-5">
                            <button class="btn btn-primary" type="submit"><i class="icon-save icon-white"></i> Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
